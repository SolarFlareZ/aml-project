# @package _global_

defaults:
  - _self_

# Experiment
experiment_name: centralized_baseline
seed: 42
resume_from: null

# Data
data:
  data_dir: ./data
  batch_size: 128
  num_workers: 0
  val_split: 0.1

# Model
model:
  num_classes: 100
  freeze_backbone: true
  image_size: 224

# Trainer
trainer:
  max_epochs: 100
  accelerator: auto
  devices: 1
  precision: 16-mixed
  gradient_clip_val: 1.0
  log_every_n_steps: 50
  check_val_every_n_epoch: 1
  accumulate_grad_batches: 1

# Optimizer
optimizer:
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.0005

# Scheduler
scheduler:
  name: cosine

logging:
  log_dir: ./results/logs


# Callbacks
callbacks:
  early_stopping:
    monitor: val_acc
    patience: 15
    mode: max
  model_checkpoint:
    monitor: val_acc
    mode: max
    save_top_k: 3
    save_last: true
    dirpath: ./results/checkpoints
    filename: "{epoch:02d}-{val_acc:.4f}"

# Hyperparameter search
hp_search:
  n_trials: 20
  max_epochs_per_trial: 20
  search_space:
    lr: [0.001, 0.1]
    momentum: [0.8, 0.95]
    batch_size: [64, 128, 256]